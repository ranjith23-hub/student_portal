<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body style="background-image: url(./image1.jpg);background-size: cover;background-repeat: no-repeat;">
    <div class="container">
    <h1 class="lo">Login</h1>
    <form onsubmit="login(event)" >
    <input  class="loginin" style="margin-top: 15x;" type="email" id="email" placeholder="Enter your email" />
    <input class="loginin" style="margin-top: 15x;" type="password" id="pass" placeholder="password"/>
    <button class="loginbu" >Login</button>     
    <p id="error"></p>   
    </form>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
